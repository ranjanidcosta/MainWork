<!DOCTYPE html>
  <head>
    <title>Drag drop</title>
 <script>    
   function dragMe(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
   }
   function allowDrop(ev){
      ev.preventDefault();
   }
   function dropMe(ev) {
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
   }
 </script>
 <style>
   div{
     width:120px;height:150px;padding:12px;
     border:3px solid #ddccaa;float:left;
   }
 </style>
  </head>
  <body>
 <h1>Drag and drop image</h1>
  <div id="imgdiv" ondragover="allowDrop(event)"
      ondrop="dropMe(event)">
 <img id="sqrl" src="squirrel.jpg" width="115"
     height="134" ondragstart="dragMe(event)">
</div>
  <div id="imgdiv1" ondragover="allowDrop(event)"
      ondrop="dropMe(event)"></div>
  <br><br>

    <h6>Copyright @Ranjani </h6>
  </body>
</html>
