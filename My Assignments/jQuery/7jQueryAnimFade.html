<!DOCTYPE html>
  <head>
    <title>jquery anim</title>
<! script src="jquery-1.12.3.min.js"> 
<script src="https://code.jquery.com/jquery-1.12.4.min.js">
 </script>
  <script>
    function showBox() {
       $('#box1').fadeIn("fast");
       $('#box2').fadeIn("slow");
       $('#box3').fadeIn(5000,function(){
            $('#box3').fadeOut(3000);
         });
    }
  </script>
  </head>
  <body>
 <h1>jQuery Animation</h1>
<a href="javascript:void(0);" onclick="showBox()">Show</a>
<br>
<div id="box1" style="padding:50px; background-color:cyan; text-align:center; width:200; height:100; display:none">Welcome to jQuery</div>
<div id="box2" style="padding:50px; background-color:cyan; text-align:center; width:200; height:100; display:none">Welcome to jQuery</div>
<div id="box3" style="padding:50px; background-color:cyan; text-align:center; width:200; height:100; display:none">Welcome to jQuery</div>

  </body>
</html>
